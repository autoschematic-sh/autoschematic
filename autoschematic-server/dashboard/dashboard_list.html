<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dashboard/static/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen">
    <header class="bg-gray-200 py-4 px-6 flex items-center justify-between">
        <div class="flex items-center">
            <span class="text-2xl font-bold">Logo</span>
        </div>
        <h1 class="text-2xl font-mono">autoschematic</h1>
    </header>
    <div class="flex items-center justify-center h-full">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-4xl">
            <h1 class="text-2xl font-bold mb-6">Active Runs</h1>
            <ul class="list-none p-0">
                {% for install in installs %}
                <li class="py-2 border-b border-gray-200">
                    <a href="/dashboard/{{install.owner}}/{{install.repo}}/{{install.installation_id}}/view/"
                        class="w-full inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
                        <span class="font-mono">{{install.owner}}/{{install.repo}}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
